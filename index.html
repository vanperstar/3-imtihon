<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imtihon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="pokemon container mt-4">
        <img class="pokemon_logo" src="./img/pokemon_logo.png" alt="pokemon_logo">
        <div class="buttns w-100 d-flex gap-4">
            <select class="gross form-select text-center" aria-label="Default select example">
                <option selected>Gross</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
    
              <div class="input-group">
                <div class="form-outline">
                  <input id="search-input" type="search" id="form1" class="form-control" placeholder="search" >
                </div>
                <button id="search-button" type="button" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
              </div>

              <select class="gross form-select text-center" aria-label="Default select example">
                <option selected>Aa-Zz</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
 
              <button class="button" type="submit">Button</button>
        </div>
    </div>
    <script src="./js/pokemon.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
